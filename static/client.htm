<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/client.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="container py-4">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="youtubeLink" class="form-control" placeholder="Enter YouTube link here">
            </div>
            <div class="col-auto">
                <button id="submitLink" class="btn btn-primary">Add Video</button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="videoListTable" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
