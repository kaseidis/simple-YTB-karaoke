<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            /* Bootstrap 5 dark background color */
            color: #f8f9fa;
            /* Bootstrap 5 light text color */
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container py-4">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="youtubeLink" class="form-control" placeholder="Enter YouTube link here">
            </div>
            <div class="col-auto">
                <button id="submitLink" class="btn btn-primary">Add Video</button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="videoListTable" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('submitLink').onclick = function() {
            const url = document.getElementById('youtubeLink').value;
            const regex = /^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube(-nocookie)?\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|live\/|v\/)?)([\w\-]+)(\S+)?$/;
            const match = url.match(regex);
            if (match && match[6]) {
                fetch('./api/item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vid: match[6]
                    }),
                }).then(response => {
                    if (response.ok) {
                        updateVideoList(); // Refresh the list if the video was added successfully
                    } else {
                        window.alert('Failed to add video');
                    }
                    document.getElementById('youtubeLink').value = "";
                });
            } else {
                window.alert('Invalid YouTube link');
                document.getElementById('youtubeLink').value = "";
            }
        };

        function updateVideoList() {
            fetch('./api/list')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('videoListTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear current rows

                    data.forEach(video => {
                        let row = tableBody.insertRow();
                        let titleCell = row.insertCell(0);
                        let actionCell = row.insertCell(1);
                        titleCell.innerHTML = video.title;

                        // Delete button with Bootstrap classes
                        let deleteButton = document.createElement('button');
                        deleteButton.innerHTML = 'Delete';
                        deleteButton.className = 'btn btn-danger btn-sm m-1'; // Bootstrap button classes
                        deleteButton.onclick = function() {
                            fetch('/api/item', {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    vid: video.vid
                                }),
                            }).then(() => {
                                updateVideoList(); // Refresh the list
                            });
                        };
                        actionCell.appendChild(deleteButton);

                        // Top button with Bootstrap classes
                        let topButton = document.createElement('button');
                        topButton.innerHTML = 'Top';
                        topButton.className = 'btn btn-success btn-sm m-1'; // Bootstrap button classes
                        topButton.onclick = function() {
                            fetch('/api/item/top', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    vid: video.vid
                                }),
                            }).then(() => {
                                updateVideoList(); // Refresh the list
                            });
                        };
                        actionCell.appendChild(topButton);
                    });
                })
                .catch(error => console.error('Error fetching video list:', error));
        }
        setInterval(updateVideoList, 500);
    </script>
</body>

</html>
